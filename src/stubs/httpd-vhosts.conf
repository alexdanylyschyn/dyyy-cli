<VirtualHost *:80>
    DocumentRoot "/Users/{%currentuser%}/.dyyy/sites"
    ServerName localhost
    ErrorLog "/usr/local/var/log/httpd/error_log"
    CustomLog "/usr/local/var/log/httpd/access_log" common
</VirtualHost>

<Directory "/Users/{%currentuser%}/.dyyy/sites">
    Allow From All
    AllowOverride All
    Options +Indexes
    Require all granted
</Directory>

<Virtualhost *:80>
    VirtualDocumentRoot "/Users/{%currentuser%}/.dyyy/sites"
    ServerAlias *.test
    UseCanonicalName Off
</Virtualhost>
